<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="./style.css">
    <title>document</title>
</head>

<body>
    <div class="audio-area">
        <figure class="tune-audio">
            <figcaption class="song-title">尚未選取歌曲</figcaption>
            <audio class="audio-player"></audio>
            <button data-playing="false"
                class="play-button">
                <span>Play/Pause</span>
            </button>
            <div class="update-area">
                <label for="update-audio"
                    class="update-button">音源上傳</label>
                <input type="file"
                    accept="audio/*"
                    class="update-audio"
                    id="update-audio">
            </div>

            <div class="bar-area">
                <div class="volume-wrap text-center">
                    <label class="volume-text"
                        for="volume">Volume : 1.0</label>
                    <input type="range"
                        id="volume"
                        name="volume"
                        class="volume"
                        value="1"
                        step="0.1"
                        min="0"
                        max="2">
                </div>

                <!-- <div class="detune-wrap text-center">
                    <label class="detune-text"
                        for="detune">detune : 0</label>
                    <input type="range"
                        id="detune"
                        name="detune"
                        class="detune"
                        value="0"
                        step="0.5"
                        min="0"
                        max="5">
                </div> -->

                <div class="panner-wrap text-center">
                    <label class="panner-text"
                        for="panner">panner : 0</label>
                    <input type="range"
                        id="panner"
                        name="panner"
                        class="panner"
                        value="0"
                        step="0.1"
                        min="-1"
                        max="1">
                </div>
            </div>
        </figure>
    </div>
    <script type="module"
        src="./index.js"></script>
</body>

</html>
